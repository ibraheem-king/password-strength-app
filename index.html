<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength App</title>

<style>
:root{
    --bg: linear-gradient(135deg,#667eea,#764ba2);
    --card:#ffffff;
    --text:#000;
}

.dark{
    --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    --card:#1e1e1e;
    --text:#fff;
}

body{
    margin:0;
    height:100vh;
    font-family:Arial;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
}

.app{
    background:var(--card);
    color:var(--text);
    width:370px;
    padding:25px;
    border-radius:15px;
    box-shadow:0 15px 35px rgba(0,0,0,.3);
}

h2{
    text-align:center;
    color:#4CAF50;
}

.name{
    text-align:center;
    font-weight:bold;
    color:#ff5722;
    margin-bottom:15px;
}

input{
    width:100%;
    padding:12px;
    font-size:16px;
    border-radius:8px;
    border:2px solid #ccc;
}

.controls{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}

button{
    padding:8px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:#4CAF50;
    color:white;
}

.bar{
    height:14px;
    background:#ccc;
    border-radius:10px;
    margin-top:15px;
    overflow:hidden;
}

.fill{
    height:100%;
    width:0%;
    transition:.4s;
}

.result{
    margin-top:10px;
    font-weight:bold;
}

.tips{
    margin-top:10px;
    font-size:13px;
}

.history{
    margin-top:10px;
    font-size:13px;
}
</style>
</head>

<body>

<div class="app" id="app">
    <h2>üîê Password Checker</h2>
    <div class="name">Made by Muhammad Ibraheem</div>

    <input type="password" id="pwd" placeholder="Type password..." oninput="check()">

    <div class="controls">
        <button onclick="toggle()">üëÅ Show</button>
        <button onclick="darkMode()">üåô Dark</button>
    </div>

    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="result" id="result"></div>

    <div class="tips" id="tips"></div>
    <div class="history" id="history"></div>
</div>

<script>
let show=false;
let history=[];

function toggle(){
    const p=document.getElementById("pwd");
    show=!show;
    p.type=show?"text":"password";
}

function darkMode(){
    document.getElementById("app").classList.toggle("dark");
}

function check(){
    const pwd=document.getElementById("pwd").value;
    const fill=document.getElementById("fill");
    const result=document.getElementById("result");
    const tips=document.getElementById("tips");
    const historyBox=document.getElementById("history");

    let s=0, tip=[];

    if(pwd.length>=8){s+=20}else tip.push("Use 8+ characters");
    if(/[A-Z]/.test(pwd)){s+=20}else tip.push("Add uppercase letter");
    if(/[a-z]/.test(pwd)){s+=20}else tip.push("Add lowercase letter");
    if(/[0-9]/.test(pwd)){s+=20}else tip.push("Add numbers");
    if(/[^A-Za-z0-9]/.test(pwd)){s+=20}else tip.push("Add symbols");

    fill.style.width=s+"%";

    let txt="",color="";
    if(s<=20){txt="Very Weak";color="red";}
    else if(s<=40){txt="Weak";color="orange";}
    else if(s<=60){txt="Medium";color="gold";}
    else if(s<=80){txt="Strong";color="green";}
    else{txt="Very Strong";color="darkgreen";}

    fill.style.background=color;
    result.innerHTML=txt+" ("+s+"%)";
    result.style.color=color;

    tips.innerHTML="üèÜ Tips: "+(tip.length?tip.join(", "):"Excellent password!");

    if(pwd.length>0){
        history.unshift(txt);
        history=history.slice(0,5);
        historyBox.innerHTML="üíæ History: "+history.join(" | ");
    }
}
</script>

</body>
</html>
